<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录</title>

    <!-- CSS Here -->
    <style>
        .center {
            text-align: center;
        }

        .blog-nav {
            list-style: none;
        }

        .blog-title {
            margin-left: 30%;
            padding: 5px 0;
        }

        .blog-link {
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1 class="center">目录</h1>
<ul class="blog-nav">
    {% for item in catalogs %}
        <li class="blog-title">
            <a class="blog-link"
               href="{{ item.url }}">{{ item.publish_time }} {{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
</body>
<!-- JavaScript Files Here -->
</html>
